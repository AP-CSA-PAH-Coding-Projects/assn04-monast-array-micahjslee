name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: JUnit Functional Tests
      id: junit-functional-tests
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: JUnit Functional Tests
        setup-command: ''
        command: mvn test
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        JUNIT-FUNCTIONAL-TESTS_RESULTS: "${{steps.junit-functional-tests.outputs.result}}"
      with:
        runners: junit-functional-tests
